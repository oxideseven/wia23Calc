<!DOCTYPE html>
<html lang="en">
    <head>
        <title>wia's Calculator</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "./wia.css">
        <link rel = "stylesheet" href = "./style.css">
        <script type = "module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src = "./script.js" defer></script>
    </head>
    <body>
        
        <header>
            <h1>wia's 2023 ToP Calculator</h1>
        </header>

        <main>
            <div id = "calcContainer">
                <div id = "calcScreen"><span id = "displayOutput"></span>
                    <br><span id = "resultOutput"></span></div>
                <div id = "buttons">
                    <!-- Top Row -->
                    <button class = "miscButton" id = "clearButton">clr</button>
                    <button class = "miscButton" id = "backButton">«</button>
                    <button class = "opButton" id = "divButton">÷</button>
                    <!-- First Row -->
                    <button class = "numButton" id = "num7">7</button>
                    <button class = "numButton" id = "num8">8</button>
                    <button class = "numButton" id = "num9">9</button>
                    <button class ="opButton" id = "multButton">*</button>
                    <!-- Second Row -->
                    <button class = "numButton" id = "num4">4</button>
                    <button class = "numButton" id = "num5">5</button>
                    <button class = "numButton" id = "num6">6</button>
                    <button class = "opButton" id = "subButton">-</button>
                    <!-- Third Row -->
                    <button class = "numButton" id = "num1">1</button>
                    <button class = "numButton" id = "num2">2</button>
                    <button class = "numButton" id = "num3">3</button>
                    <button class = "opButton" id = "addButton">+</button>
                    <!-- Bottom Row -->
                    <button class = "miscButton" id = "negButton">±</button>
                    <button class = "numButton" id = "num0">0</button>
                    <button class = "miscButton" id = "decButton">.</button>
                    <button class = "opButton" id = "equalButton">=</button>                       
                </div>
               
            </div>
        </main>

        <footer>
            <p>
                Copyright ©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <p>oxideSeven</p>
                <a href = "https://github.com/oxideseven" target = "_blank">
                <ion-icon class = "ion-github" name = "logo-github"></ion-icon>
            </p>
        </footer>

    </body>
</html>
